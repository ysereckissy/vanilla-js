<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="css/github-finder.css">
    <title>Github Finder</title>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-3">
    <div class="container-fluid">
        <a href="#" class="navbar-brand">Github Finder</a>
        <button class="navbar-toggler collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#navigation-content"
                aria-controls="navigation-content" aria-expanded="false" aria-label="Toggle navigation"
        >
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navigation-content">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a href="#" class="nav-link active">Home</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<div class="container search-container">
    <div class="search card mb-3">
        <div class="card-body">
            <h1>Search Github Users</h1>
            <p class="lead">Enter a username to fetch the user's profile and repositories information</p>
            <input type="text" id="github-finder-input" class="form-control" placeholder="Enter a github username...">
        </div>
    </div>
    <div id="profile"></div>
</div>
<footer class="mt-5 p-3 text-center bg-light">Github Finder &copy;</footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<script src="js/github-finder-api.js"></script>
<script src="js/github-finder-ui.js"></script>
<script src="js/github-finder.js"></script>
</body>
</html>
