<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <title>Tracalorie | Meal & Calorie Tracker</title>
</head>
<body>
<nav>
    <div class="nav-wrapper blue">
        <div class="container">
            <a href="#" class="brand-logo center">Tracalorie</a>
            <ul class="right">
                <li><a href="#" class="clear-btn btn blue lighten-3">Clear All</a></li>
            </ul>
        </div>
    </div>
</nav>
<div class="container">
    <div class="card">
        <div class="card-content">
            <span class="card-title">Add Meal / Food Item</span>
            <form class="col">
                <div class="row">
                    <div class="input-field col s6">
                        <input type="text" name="" id="item-name" placeholder="Add Item">
                        <label for="item-name">Meal</label>
                    </div>
                    <div class="input-field col s6">
                        <input type="text" name="" id="item-calories" placeholder="Add Calories">
                        <label for="item-name">Calories</label>
                    </div>
                    <button class="add-btn btn blue darken-3">
                        <i class="fa fa-plus"></i>
                        Add Meal
                    </button>
                    <button class="update-btn btn orange">
                        <i class="fa fa-pencil-square-o"></i>
                        Update Meal
                    </button>
                    <button class="delete-btn btn red">
                        <i class="fa fa-remove"></i>
                        Delete Meal
                    </button>
                    <button class="back-btn btn grey right">
                        <i class="fa fa-chevron-circle-left"></i>
                        Back
                    </button>
                </div>
            </form>
        </div>
    </div>
    <!-- Calorie Count -->
    <h3 class="center">Total Calories: <span class="total-calories">0</span></h3>
    <ul id="item-list" class="collection">
        <!--
        <li class="collection-item" id="item-0">
            <strong>Steak Dinner:</strong> <em>1200 Calories</em>
            <a href="#" class="secondary-content"><i class="edit-item fa fa-pencil"></i></a>
        </li>
        <li class="collection-item" id="item-1">
            <strong>Cookie:</strong> <em>400 Calories</em>
            <a href="#" class="secondary-content"><i class="edit-item fa fa-pencil"></i></a>
        </li>
        <li class="collection-item" id="item-3">
            <strong>Eggs:</strong> <em>300 Calories</em>
            <a href="#" class="secondary-content"><i class="edit-item fa fa-pencil"></i></a>
        </li>
        -->
    </ul>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
<script src="app.js"></script>
</body>
</html>
